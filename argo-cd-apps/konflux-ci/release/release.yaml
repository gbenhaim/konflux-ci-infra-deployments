apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: release
spec:
  generators:
    - clusters:
        values:
          sourceRoot: components/release
          environment: staging
          clusterDir: ""
  template:
    metadata:
      name: release-{{nameNormalized}}
    spec:
      project: default
      source:
        path: '{{values.sourceRoot}}/{{values.environment}}/{{values.clusterDir}}'
        repoURL: https://github.com/gbenhaim/konflux-ci-infra-deployments
        targetRevision: argo-preview
      destination:
        server: '{{server}}'
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 50
          backoff:
            duration: 15s
